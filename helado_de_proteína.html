<!DOCTYPE html>

    <title> Helado de Proteína Receta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-type-two">
        <a class="arrow" href="deserts.html#helado_de_proteína"><img class="back-arrow" src="back-arrow-icon.webp" alt="back_arrow"></a>
        <img class="title-img" src="n24.jpg" alt="Helado de Proteína">
        <h1 class="recipeTitle">Helado de Proteína</h1>
        <div class="indicators">
            <h3 class="ingredients">Ingredientes:</h3>
            <h3 class="instructions">Instrucciones:</h3>
        </div>
        <div class="textBoxes">
            <ul>
                
                <li>2 plátanos</li>
<li>150 ml leche</li>
<li>1 cda Cacao</li>
<li>2 scoops proteína</li>
            </ul>
            <ol>
                
                <li>Batir: plátanos, leche, cacao, proteína.</li>
<li>Poner la mezcla en un tupper</li>
<li>Llevar al tupper al congelador por 2 horas</li>
            </ol>
        </div>

    </div>
